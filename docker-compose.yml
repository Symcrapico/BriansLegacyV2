services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: brianslegacy-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "BriansLegacy_Dev123!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P BriansLegacy_Dev123! -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg16
    container_name: brianslegacy-postgres
    environment:
      POSTGRES_USER: brianslegacy
      POSTGRES_PASSWORD: brianslegacy_dev
      POSTGRES_DB: brianslegacy_vectors
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brianslegacy -d brianslegacy_vectors"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_data:
  postgres_data:
